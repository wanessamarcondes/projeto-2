<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    <div class="background">
        <div class="list">
            <header class="header">
                <h1 class="header__title">Adicione uma nova tarefa</h1>
            </header>
            <div class="new-task">
                <input type="text" id="input-task" placeholder="nova tarefa">
                <button class="button new-task__button">Add</button>
            </div>
            <main class="all-tasks">
                <!-- <div class="task">
                    <h2 class="task__name">Tarefa 1</h2>
                    <button class="button remove-task__button">x</button>
                </div>
                <div class="task">
                    <h2 class="task__name_done">Tarefa 2</h2>
                    <button class="button remove-task__button">x</button>
                </div> -->
            </main>
            <footer class="footer">
                <button class="button footer__button all-tasks-done__button">Concluir tudo</button>
                <button class="button footer__button remove-all-tasks__button">Excluir tudo</button>
            </footer>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
